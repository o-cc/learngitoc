<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <title>register</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/globalCss.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<header>
    <h2>信息填写</h2>
</header>

<section>
    <!--点击图片全屏预览-->
    <div class="weui-gallery" style="display: none">
        <span class="weui-gallery__img" id="gallery"></span>
        <div class="weui-gallery__opr">
            <a href="javascript:" class="weui-gallery__del">
                <i class="weui-icon-delete weui-icon_gallery-delete goback"></i>
            </a>
        </div>
    </div>

    <div class="header-img-wrap hide">
        <div class="left-item-txt">
            已选图片
        </div>
            <img src="" class="header-img" alt="">
    </div>

    <div>
        <div class="section-item posi-relative">
            <input type="file" id="image" class="person-img posi-absolute" accept="image/*" multiple style="opacity: 0">
            <div class="item-txt">
                <div class="left-item-txt">
                    <span class="img-singleOne">头像</span>
                    <span  style="color: red;">*</span>
                </div>
                <span class="left-arrow">
                    <span>></span>
                </span>
            </div>
        </div>
    </div>


    <div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    中文姓名<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="text" id="china-name" placeholder="请输入中文姓名">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>

        </div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    拼音<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="text" id="china-word" placeholder="请输入拼音">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>
        <div class="section-item">
            <div class="item-txt" id="sex">

                <div class="left-item-txt">
                    性别<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd" id="sexTxt">
                </div>
                <span class="left-arrow">></span>
            </div>
        </div>
    </div>


    <div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    设置密码<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" id="psw" placeholder="请输入密码" type="password">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    确认密码<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="password" id="confirm-psw" placeholder="请确认密码">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>

            </div>
        </div>

    </div>


    <div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    证件类型
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" disabled type="text" value="身份证">
                </div>
            </div>
        </div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    证件号码<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="text" id="id-num" placeholder="请输入证件号码">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>

    </div>

    <div>
        <div class="section-item">
            <div class="item-txt">

                <div class="left-item-txt">
                    手机号码<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" id="phone" placeholder="请输入手机号">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    电子邮箱 <span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="text" id="e-mail" placeholder="请输入邮箱">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>
    </div>

    <div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    出生日期<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd posi-relative" id="birth">
                    <input style="opacity: 0;" class="weui-input posi-absolute" id='datetime-picker' type="text"
                           placeholder="">
                    <p id="dateTime"></p>
                </div>
                <span class="left-arrow">></span>

            </div>
        </div>
        <div class="section-item">
            <div class="item-txt" id="education">

                <div class="left-item-txt">
                    最高学历<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd" id="educationTxt">
                </div>
                <span class="left-arrow">></span>
            </div>
        </div>
        <div class="section-item">

            <div class="item-txt">
                <div class="left-item-txt">
                    所在地<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt"   type="text" id='city-picker'/>
                </div>
                <span class="left-arrow">></span>
            </div>
        </div>
    </div>

    <div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    工作单位<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="text" id="work-place" placeholder="请输入工作单位">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    科室/部门<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="text" id="argument" placeholder="请输入科室/部门">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    技术职称<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="text" id="technology" placeholder="请输入技术职称">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    行政职务<span style="color: red;">*</span>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="text" id="work-name" placeholder="请输入行政职务">
                </div>
                <span class="left-arrow">
                    <i class="weui-icon-success hide"></i>
                    <span class="hide regIsOpen" style="color: #ff0000; font-size: 1rem;"></span>
                </span>
            </div>
        </div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    单位电话
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input item-ipt" type="tel" id="work-phone" placeholder="请输入单位电话">
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="section-item">
            <div class="item-txt">
                <div class="left-item-txt">
                    个人简历
                </div>
            </div>
        </div>
        <div class="section-item">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" id="textarea-txt" placeholder="请输入文本" rows="3" style="border: 1px solid #ccc;"></textarea>
                </div>
        </div>
    </div>



</section>

<footer>

    <div class="commit">
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="commit-btn">确认提交</a>
    </div>
    <div class="bom-btns">
        <!--<div>-->
            <!--<a href="personInfo.html" class="weui-btn weui-btn_default">个人主页</a>-->
        <!--</div>-->
        <div>
            <a class="weui-btn weui-btn_plain-default go_back">返回</a>
        </div>

    </div>
</footer>



<script src="js/jquery.min.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/lrz.js"></script>
<script src="js/city-data.js"></script>
<script src="js/city-picker.js"></script>
<script src="js/globalUrl.js"></script>
<script src="js/register.js"></script>
</body>
</html>
