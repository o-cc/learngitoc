<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor</title>
    <style type="text/css">

        .toolbar {
            border: 1px solid #ccc;
        }

        .text {
            border: 1px solid #ccc;
            min-height: 400px;
        }

        .upload-btn {
            width: 10em;
            height: 3em;
            color: #fff;
            background-color: #ff6700;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="div1" class="toolbar">
    </div>
    <div style="padding: 5px 0; color: #ccc"></div>
    <div id="div2" class="text"> 
        <p>请输入内容</p>
    </div>
    <button class="upload-btn" id="upload">确认并上传</button>

<script src="scripts/checkToken.js"></script>
<script src="scripts/globalUrl.js"></script>
<script src="./scripts/wangEditor.min.js"></script>
<script src="./scripts/jquery/jquery.min.js"></script>
<script type="text/javascript">

    var E = window.wangEditor;
    var editor1 = new E('#div1', '#div2');
    editor1.create();
    document.getElementById("upload").onclick = function (){
       
            $.ajax({
                url: globalUrl.globalUrl + "admin/modules/" + loadPageVar("moduleId") + "/meetings/" + loadPageVar("meetingId"),
                method: "POST",
                contentType: "application/json",
                headers    : {
                    "Authorization": window.sessionStorage.getItem( "token" )
                },
                data: JSON.stringify({
                   "content":  editor1.txt.html()
                }),
                success: function ( data ) {

                    console.log( data );
                    if( data["errno"]  !== "0" ){

                        alert(data["errmsg"]);
                        return;
                    }

                    alert(data["errmsg"]);

                },
                error: function (err ) {
                    alert( "添加模块无法链接服务器" );
                    return;

                }

    })

}

    //获取URL参数
    /*
    * param1 { String } 参数名
    * */
    function loadPageVar( sVar ) {
        return decodeURI( window.location.search.replace( new RegExp( "^(?:.*[&\\?]" + encodeURI( sVar ).replace( /[\.\+\*]/g, "\\$&" ) + "(?:\\=([^&]*))?)?.*$", "i" ), "$1" ) );
    }


</script>
</body>
</html>
