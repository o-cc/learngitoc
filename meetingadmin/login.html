<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>后台系统</title>
<link href="style/authority/login_css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery/jquery.min.js"></script>
    <script src="scripts/globalUrl.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#login_sub").click(function(){
			// $("#submitForm").attr("action", "index.html").submit();
			loginAjax();
		});

	});

	var url = {
		users: globalUrl.globalUrl + "admin/login"
	}

	function loginAjax () {
		
		if( $("#pwd").val().trim().length<6 ) {
			alert("密码长度不能小于6");
			return;
		}

        $.ajax( {
            url        : url.users,
            type     : "POST",
            contentType: "application/json",
            data       : JSON.stringify( {
                name    : $( "#name" ).val().trim(),
                password: $( "#pwd" ).val().trim()
            } ),
            success    : function ( data ) {

                if ( data[ "errno" ] !== "0" ) {
                    alert( "错误: " + data[ "errmsg" ] );
                    return;
                }
                window.sessionStorage.setItem("token", data["token"]);

                window.location.href = "./AdminIndex.html";
            },
            error      : function () {
                alert( "无法连接服务器" );
                return;
            }
        } )
    };

	/*回车事件*/
	function EnterPress(e){ //传入 event 
		var e = e || window.event; 
		if(e.keyCode == 13){ 
			// $("#submitForm").attr("action", "index.html").submit();
			loginAjax();
		} 
	} 

</script>
</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box">
				<div id="login_form">
					<form id="submitForm" action="" method="post">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						<div>
							 用户名：<input type="text" name="userEntity.userCode" class="username" id="name">
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="userEntity.password" class="pwd" id="pwd" onkeypress="EnterPress(event)" onkeydown="EnterPress()">
						</div>
						<div id="btn_area">
							<input type="button" class="login_btn" id="login_sub"  value="登  录">
							<input type="reset" class="login_btn" id="login_ret" value="重 置">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
